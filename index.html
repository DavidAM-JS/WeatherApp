<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather in App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3XtIz3O5xz2LqcJS2V2IZUQwfRkzUAmY&libraries=places&callback=initMap"
    defer>
    </script>
  <script defer src="./request.js"></script>
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="input-city">
    <h1 class="text-center title mt-4">Weather in</h1>
    <form class="search-location">
  <input type="text" name="city" placeholder="What city?"
    class="form-control text-muted form-rounded shadow-sm inputCity" />
  </form>
</div>
  <div class="container text-center weather-container">
    <div class="m-auto card rounded my-3 shadow-lg d-none back-card">
      <div class="card-top text-center">
        <div class="city-name my-3 ">
          <p>Abuja</p>
          <span class="cityName-span">...</span>
          </div>
          <div class="main-description">
            <div class="text-center temp">
              <span class="degrees">30&deg;C</span>
            </div>
            <div class="icon-container">
              <p class="condition">Thunder Storm</p>
              <img class="icon" src="img/cloud.svg" alt="" />
            </div>
          </div>
      </div>
      <div class="card-body">
        <div class="card-mid text-center min-max">
          <div class="d-flex flex-row w-100 condition-temp">
            <p class="high w-50 additional-desc"><b>Temp Min</b> 30&deg;C</p>
            <p class="low w-50 additional-desc">27&deg;C</p>
          </div>
        </div>
        <div class="card-bottom feels-humidity">
          <div class=" d-flex flex-row w-100">
            <div class="col text-center">
              <p class="feels-like additional-desc">30&deg;C</p>
            </div>
            <div class="col text-center">
              <p class="humidity additional-desc">55%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
